<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles_registro.css">
  
</head>

<body>
  <main class="contenedor-aut">
    <form class="formulario">
        <img src="img/login.png" alt="img_login" class="formulario-head">
        <h1>Inicio de sesión</h1>
        <div class="formulario-email">
        <h5>Email</h5>
        <input class="inpt-bar" type="email" id="email-inpt" placeholder="Email" required>  
        <div class="formulario-invalido-email">Ingresa tu e-mail</div>
        </div>
    <div class="formulario-password">
        <h5>Contraseña</h5>
        <input class="inpt-bar" type="password" id="password-inpt"  placeholder="Contraseña" required>
        <div class="formulario-invalido-pass">Ingresa tu contraseña</div>
        
    </div>
    <button class="btn btn-primary btn-lg" type="button" id="formulario-boton">Ingresar</button>
        </form>
    </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
